name: Update timber-c Submodule

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule
        id: update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cd timber-c
          CURRENT_COMMIT=$(git rev-parse HEAD)

          git fetch origin
          git checkout origin/HEAD
          NEW_COMMIT=$(git rev-parse HEAD)
          cd ..

          if [ "$CURRENT_COMMIT" == "$NEW_COMMIT" ]; then
            echo "No updates available"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            echo "Updates found: $CURRENT_COMMIT -> $NEW_COMMIT"
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.update.outputs.updated == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add timber-c
          git commit -m "chore: update timber-c submodule to latest commit"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.update.outputs.updated }}" == "true" ]; then
            echo "Submodule timber-c was updated successfully"
          else
            echo "No updates were available for timber-c submodule"
          fi
